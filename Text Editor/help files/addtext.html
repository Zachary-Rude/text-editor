  <h5>Adding Text</h5>
  <p>
    To add text to a file, click on the big, bordered rectangle just below the menu bar, and then type your text. You can move the blinking cursor using the arrow keys, and add a new line using the <kbd>Enter &crarr;</kbd> key (which might be <kbd>Return &crarr;</kbd> on some keyboards).
  </p>
